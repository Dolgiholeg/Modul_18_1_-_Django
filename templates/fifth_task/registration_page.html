<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин</label>
        <input type="text" id="username" username="username" maxlength="30" required>

        <label for="password">Введите пароль</label>
        <input type="text" id="password" password="password" minlength="8" required>

        <label for="repeat_password">Повторите пароль</label>
        <input type="text" id="repeat_password" repeat_password ="repeat_password" minlength="8" required>

        <label for="age">Введите свой возраст</label>
        <input type="text" id="age" age ="age" maxlength="3" required>

        <button type="submit">ОТПРАВИТЬ</button>
    </form>

</body>
</html>
